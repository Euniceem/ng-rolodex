<div class="title">
  <h1>Edit Contact Page</h1>
</div>

<div class="edit-contact-container">
  <form>

    <div>
      <label for="name">Name: </label>
    </div>
    <div>
      <input class="input" type="text" name="name" [(ngModel)]="this.editContactData.name">
    </div>

    <div>
      <label for="name">Address: </label>
    </div>
    <div>
      <input class="input" type="text" name="address" [(ngModel)]="this.editContactData.address">
    </div>

    <div>
      <label for="name">Mobile: </label>
    </div>
    <div>
      <input class="input" type="text" name="mobile" [(ngModel)]="this.editContactData.mobile">
    </div>

    <div>
      <label for="name">Work: </label>
    </div>
    <div>
      <input class="input" type="text" name="work" [(ngModel)]="this.editContactData.work">
    </div>

    <div>
      <label for="name">Home: </label>
    </div>
    <div>
      <input class="input" type="text" name="home" [(ngModel)]="this.editContactData.home">
    </div>

    <div>
      <label for="name">Email: </label>
    </div>
    <div>
      <input class="input" type="text" name="email" [(ngModel)]="this.editContactData.email">
    </div>

    <div>
      <label for="name">Twitter: </label>
    </div>
    <div>
      <input class="input" type="text" name="twitter" [(ngModel)]="this.editContactData.twitter">
    </div>

    <div>
      <label for="name">Instagram: </label>
    </div>
    <div>
      <input class="input" type="text" name="instagram" [(ngModel)]="this.editContactData.instagram">
    </div>

    <div>
      <label for="name">Github: </label>
    </div>
    <div>
      <input class="input" type="text" name="github" [(ngModel)]="this.editContactData.github">
    </div>

    <div>
      <button class="btn" (click)="editSubmit()">
        Submit
      </button>
    </div>

    <div class="err" [hidden]="!invalidEditContact">
      Error creating contact, Please try again
    </div>

  </form>
</div>
