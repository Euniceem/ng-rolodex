<div>
  <h1 class="title">My Profile</h1>
</div>

<div class="profile-container">
  <div class="info">Username: {{profileData.username}}</div>
  <div class="info">Name: {{profileData.name}} </div>
  <div class="info">Email: {{profileData.email}} </div>
  <div class="info">Address: {{profileData.address}} </div>
  <div class="editbutton">
    <button routerLink="/profile/edit">Edit</button>
  </div>
</div>
